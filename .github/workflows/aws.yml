name: Deploy NestJS API to Amazon ECS (EC2)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  ECR_REPOSITORY: ${{ secrets.IMAGE_REPO_URL }}
  ECS_CLUSTER: ${{ secrets.CLUSTER_NAME }}
  ECS_SERVICE: ${{ secrets.SERVICE_NAME }}
  TASK_DEFINITION_NAME: ${{ secrets.TASK_DEFINITION_NAME }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
      run: |
        echo "Building Docker image..."
        docker build -t $ECR_REGISTRY/${{ secrets.IMAGE_REPO_URL }}:$IMAGE_TAG .
        docker push $ECR_REGISTRY/${{ secrets.IMAGE_REPO_URL }}:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/${{ secrets.IMAGE_REPO_URL }}:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Register new ECS Task Definition revision
      id: register-task
      run: |
        echo "Registering new ECS Task Definition revision..."
        aws ecs register-task-definition \
          --family ${{ env.TASK_DEFINITION_NAME }} \
          --network-mode bridge \
          --requires-compatibilities EC2 \
          --cpu "256" \
          --memory "512" \
          --execution-role-arn arn:aws:iam::779060063721:role/ecsTaskExecutionRole \
          --container-definitions "[
            {
              \"name\": \"${{ env.CONTAINER_NAME }}\",
              \"image\": \"${{ steps.build-image.outputs.image }}\",
              \"essential\": true,
              \"portMappings\": [
                { \"containerPort\": 3005, \"hostPort\": 80, \"protocol\": \"tcp\" }
              ],
              \"logConfiguration\": {
                \"logDriver\": \"awslogs\",
                \"options\": {
                  \"awslogs-group\": \"/ecs/${{ env.CONTAINER_NAME }}\",
                  \"awslogs-region\": \"${{ env.AWS_REGION }}\",
                  \"awslogs-stream-prefix\": \"ecs\"
                }
              }
            }
          ]"

    - name: Update ECS Service with new revision
      run: |
        echo "Updating ECS service to use latest task definition..."
        NEW_TASK_DEF=$(aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION_NAME }} --query "taskDefinition.taskDefinitionArn" --output text)
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --task-definition "$NEW_TASK_DEF" \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}

    - name: Wait for service stability
      run: |
        echo "Waiting for ECS service stability..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --region ${{ env.AWS_REGION }}
        echo "âœ… Deployment successful!"


